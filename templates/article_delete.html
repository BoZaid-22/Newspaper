{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h2>Delete</h2>
<form action="" method="post">
    {% csrf_token %}
    {{form|crispy}}
    <p>Are you sure you want to delete "{{article.title}}"?</p>
    <button class="btn btn-info ml-2" type="submit">Confirm</button>
</form>
{% endblock content %}
